<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Система учета заявок</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="script/script.js"></script>

  </head>
  <body>
    <div class="autorization">
      <form action="javascript:void(0);" method="get" name="authorization">
        <h2>Авторизация</h2>
        <label>Пользователь<br>
          <input type="text" name="username" placeholder="Логин">
        </label>
        <input type="submit" id="entry" value="Войти">
      </form>
    </div>
    <div class="list-tickets">
      <table>
        <caption><h2>Список заявок</h2><caption>
        <tr>
          <th>Клиент</th>
          <th>Исполнитель</th>
          <th>Описание</th>
          <th>Приоритет</th>
          <th>Estimated</th>
          <th>Deadline</th>
          <th>Готовность (%)</th>
        </tr>
      </table>
      <input type="submit" value="Создать заявку" id="create-ticket">
    </div>

    <div class="detail-ticket">
      <table class="detail">
        <caption><h2>Заявка №</h2><caption>
        <tr>
          <th>Клиент</th>
          <th>Исполнитель</th>
          <th>Описание</th>
          <th>Приоритет</th>
          <th>Estimated</th>
          <th>Deadline</th>
          <th>Готовность (%)</th>
        </tr>
      </table>
      <div class="comments">
      </div>
    </div>

    <div class="new-Ticket">
         <form action="javascript:void(0);" method="get" name="createTicket">
             <h2>Создание заявки</h2>
             <div class="half-width">
               <label> Клиент
                 <select name="client">
                   <option>Клиент№1</option>
                   <option>Клиент№2</option>
                   <option>Клиент№3</option>
                   <option>Клиент№4</option>
                 </select>
               </label>
             </div>
             <div class="half-width">
               <label> Исполнитель
                 <select name="executor">
                   <option>Исполнитель№1</option>
                   <option>Исполнитель№2</option>
                   <option>Исполнитель№3</option>
                   <option>Исполнитель№4</option>
                 </select>
               </label>
             </div>
             <label>Описание
               <textarea name="details" rows="5"></textarea>
            </label>
             <label> Приоритет
               <select name="priority">
                 <option>High</option>
                 <option selected>Medium</option>
                 <option>Low</option>
               </select>
             </label>
             <label>Estimated
               <input type="text" name="estimated">
             </label>
             <div class="half-width">
               <label>deadline
                 <input type="date" name="deadline">
               </label>
             </div>
             <div class="half-width">
               <label>готовность (%)
                 <input type="number" name="percent" max="100" min="0" step="1" value="0">
               </label>
             </div>
             <input type="submit" value="Создать">
         </form>
      </div>

      <div class="new-comment">
          <form action="javascript:void(0);" method="get" >
            <h2>Создание комментария</h2>
            <label>Комментарий
              <textarea name="comment" rows="5"></textarea>
            </label>
            <input type="submit" value="Создать">
          </form>
      </div>
      <div class="registration">
        <form action="javascript:void(0);" method="get" name="registration">
          <h2>Регистрация</h2>
          <label>Логин
            <input type="text" name="new-user">
          </label>
          <input type="submit" id="regist" value="Зарегистрироваться">
        </form>
      </div>
      <div class="registration-executor">
        <form action="javascript:void(0);" method="get" name="registration-exec">
          <h2>Регистрация исполнителя</h2>
          <label>Логин
            <input type="text" name="new-exec">
          </label>
          <input type="submit" id="regist-exec" value="Зарегистрироваться">
        </form>
      </div>
      <div class="select-executor">
        <form action="javascript:void(0);" method="get" name="select-executor">
          <h2>Выбор исполнителя</h2>
          <select name="executors">
            <option>Исполнитель№1</option>
            <option>Исполнитель№2</option>
            <option>Исполнитель№3</option>
            <option>Исполнитель№4</option>
          </select>
          <input type="submit" id="select-exec" value="Выбрать">
        </form>
      </div>
      <div class="edit-Ticket">
           <form action="javascript:void(0);" method="get" name="editTicket">
               <h2>Изменение заявки</h2>
               <div class="half-width">
                 <label> Клиент
                   <select name="client">
                     <option>Клиент№1</option>
                     <option>Клиент№2</option>
                     <option>Клиент№3</option>
                     <option>Клиент№4</option>
                   </select>
                 </label>
               </div>
               <div class="half-width">
                 <label> Исполнитель
                   <select name="executor">
                     <option>Исполнитель№1</option>
                     <option>Исполнитель№2</option>
                     <option>Исполнитель№3</option>
                     <option>Исполнитель№4</option>
                   </select>
                 </label>
               </div>
               <label>Описание
                 <textarea name="details" rows="5"></textarea>
              </label>
               <label> Приоритет
                 <select name="priority">
                   <option>High</option>
                   <option selected>Medium</option>
                   <option>Low</option>
                 </select>
               </label>
               <label>Estimated
                 <input type="text" name="estimated">
               </label>
               <div class="half-width">
                 <label>deadline
                  <input type="date" name="deadline">
                </label>
               </div>

               <div class="half-width">
                 <label>готовность (%)
                   <input type="number" name="percent" max="100" min="0" step="1" value="0">
                 </label>
               </div>
               <input type="submit" value="Сохранить изменения">
           </form>
        </div>
        <script src="script/workflow.js"></script>
  </body>
</html>

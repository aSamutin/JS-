<!DOCTYPE HTML>
<html>
  <head>
    <title> Сумма двух чисел </title>
    <meta charset="UTF-8">
  </head>
  <body>
    <script>
      var a = parseFloat( prompt("Введите первое число а") );
      var b = parseFloat( prompt("Введите второе число b") );
      var sum = +(a + b).toFixed(10);
      
      if ( !isNaN(sum) ) {
        alert("Сумма чисел a + b = " + sum);
      } else {
        alert("Вы ввели не корректные данные, для повтора обновите страницу");
      }
    </script>
  </body>
</html>
